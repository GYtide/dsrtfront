<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./lib/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style/calendar/index.css" rel="stylesheet">
    <link href="./style/calendar/nav.css" rel="stylesheet">
    <link href="./style/calendar/container.css" rel="stylesheet">
    <link href="./style/calendar/overview.css" rel="stylesheet">
    <link href="./style/calendar/tab-list.css" rel="stylesheet">
    <link href="./style/calendar/filelist.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="row" >
                <a class="nav-brand" width="260px">
                    <img src="../test/new-header-logo.png" style="margin-left: 20px;" width="260px">
                </a>
                <a class="nav-link">
                    <div class="nav-item index-topNav-item" id="navLogin">Login</div>
                </a>
                <a class="nav-link index-topNav-link">
                    <div class="nav-item index-topNav-item" id="navLogin">中文</div>
                </a>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-container">
            <!-- <div>
                <h2>数据检索</h2>
            </div> -->
            <div>
                <h2 class="searchCardTitle">数据检索</h2>
                <div id="container">

                </div>
            </div>
            <h3 class="searchCardTitle">查询结果</h3>
            <div id="output-container">
                <div class="tab-list" id="tablist" role="tablist">
                    <button role="tab" aria-selected="true" aria-selected="true" aria-controls="overview-panel">
                        预览数据
                    </button>
                    <button role="tab" aria-selected="false" aria-selected="false" aria-controls="spefilelist-panel">
                        成像数据
                    </button>
                    <button role="tab" aria-selected="false" aria-selected="false" aria-controls="imgfilelist-panel">
                        频谱数据
                    </button>
                </div>
                <div class="year-view">
                    <ul id="yearlist" class="yearlist">
                    </ul>
                </div>
                <section class="tabpanel" id="overview-panel" role="tabpanel" aria-hidden="false">
                    <div id="overview-container">
                    </div>
                </section>
                <section class="tabpanel" id="spefilelist-panel" role="tabpanel" aria-hidden="true">
                    <div>
                        <table class="table table-hover table-striped">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </section>

                <section class="tabpanel" id="imgfilelist-panel" role="tabpanel" aria-hidden="true">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </section>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="./lib/echarts/echarts.min.js"></script>
    <script type="module" src="./widgets/calendar/index.js"></script>
    <script type="module" src="./widgets/calendar/tabs.js"></script>

</body>

</html>
