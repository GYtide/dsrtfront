<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>


  <script type="text/javascript" src="../../src/lib/echarts/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    const dataCount = 5e5;
    const data = generateData();

    data.then(data => {

      option = {
        title: {
          text: echarts.format.addCommas(dataCount) + ' Data',
          left: 10
        },
        toolbox: {
          feature: {
            dataZoom: {
              yAxisIndex: false,
              // startValue: 
            },
            saveAsImage: {
              pixelRatio: 2
            }
          }
        },
        tooltip: {
          // trigger: 'axis',
          // axisPointer: {
          //   type: 'shadow'
          // }
        },
        grid: {
          bottom: 90
        },
        dataZoom: [
          {
            type: 'inside'
          },
          {
            type: 'slider',
            showDataShadow: false,
            handleIcon:
              'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%'
          },
          {
            type: 'inside',
            orient: 'vertical'
          },
          {
            type: 'slider',
            orient: 'vertical',
            showDataShadow: false,
            handleIcon:
              'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%'
          }
        ],
        xAxis: {
          data: data.timeData,
          type: 'category',
          silent: false,
          splitLine: {
            show: false
          },
          splitArea: {
            show: false
          }
        },
        yAxis: {
          data: data.freData,
          type: 'category',
          splitArea: {
            show: false
          }
        },
        visualMap: {
        min: 0,
        max: 255,
        calculable: true,
        realtime: false,
        inRange: {
          color: [
            '#313695',
            '#4575b4',
            '#74add1',
            '#abd9e9',
            '#e0f3f8',
            '#ffffbf',
            '#fee090',
            '#fdae61',
            '#f46d43',
            '#d73027',
            '#a50026'
          ]
        }
      },
        series: [
          {
            type: 'heatmap',
            data: data.valueData,
            // Set `large` for large data amount
            // large: true
            emphasis: {
            itemStyle: {
              borderColor: '#333',
              borderWidth: 1
            }
          },
          progressive: 1000,
          animation: false
          }
        ]
      };

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }

      window.addEventListener('resize', myChart.resize);
    })

    async function getData() {
      let resp = await Promise.all([
        fetch('/data/2020/speov/mmintime.bin', {
          method: 'get',
          responseType: 'arraybuffer'
        }), fetch('/data/2020/speov/mminfrequency.bin', {
          method: 'get',
          responseType: 'arraybuffer'
        }), fetch('/data/2020/speov/mmindata.bin', {
          method: 'get',
          responseType: 'arraybuffer'
        })]).then(
          res => {
            // return { time : res[0].arrayBuffer()}
            return { time: res[0].arrayBuffer(), fre: res[1].arrayBuffer(), fredata: res[2].arrayBuffer() }
          }
        ).then(
          async res => {
            let dataarray = await res.fredata.then(value => {
              return value
            })
            let timearray = await res.time.then(value => {
              return value
            })
            let frearray = await res.fre.then(value => {
              return value
            })

            // console.log(timearray)

            dataarray = new Uint8Array(dataarray)

            timearray = new Float32Array(timearray)

            frearray = new Float32Array(frearray)

            // let time = +new Date(2011, 0, 1);

            return { time: timearray, fre: frearray, data: dataarray }
          }
        )
      return resp
    }


    async function generateData() {

      let dataresponse = await getData().then(value => {
        return value
      })

      console.log(dataresponse)

      let timearray = dataresponse.time
      let frearray = dataresponse.fre
      let dataarray = dataresponse.data

      let valueData = []
      for (let j = 0; j < frearray.length; ++j) {
        for (let i = 0; i < timearray.length; ++i) {
          valueData.push([i, j,dataarray[j*timearray.length+i]])
        }
      }
      // let baseValue = Math.random() * 1000;
      let time = +new Date(2011, 0, 1);
      // let smallBaseValue;
      // function next(idx) {
      //   smallBaseValue =
      //     idx % 30 === 0
      //       ? Math.random() * 700
      //       : smallBaseValue + Math.random() * 500 - 250;
      //   baseValue += Math.random() * 20 - 10;
      //   return Math.max(0, Math.round(baseValue + smallBaseValue) + 3000);
      // }
      const timeData = [];
      const freData = [];
      // const valueData = [];
      for (let i = 0; i < timearray.length; ++i) {
        timeData.push(
          echarts.format.formatTime('yyyy-MM-dd\nhh:mm:ss.ms', time + timearray[i] * 1000, false)
        );
        // valueData.push(next(i).toFixed(2));
        // time += 1000;
      }

      return {
        timeData: timeData,
        freData: frearray,
        valueData: valueData
      };
    }


  </script>
</body>

</html>
