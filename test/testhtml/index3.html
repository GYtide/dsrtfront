<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <button onclick="updateCharts()" style="width: 100px; position: fixed; z-index: 100; ">更新图片</button>
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById('container');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};

        var option;

        const symbolSize = 20;

        var canvas = document.createElement('canvas');
        canvas.width = 128;
        canvas.height = 128;
        var ctx = canvas.getContext('2d');
        option = {
            title: {
                text: 'Try Dragging these Points',
                left: 'center'
            },
            tooltip: {
                triggerOn: 'none',
                formatter: function (params) {
                    return (
                        'X: ' +
                        params.data[0].toFixed(2) +
                        '<br>Y: ' +
                        params.data[1].toFixed(2)
                    );
                }
            },
            grid: {
                top: '8%',
                bottom: '12%',
                // left: '2%',
                // right: '5%'
            },
            xAxis: [{
                min: -100,
                max: 70,
                type: 'value',
                position: 'top',
                axisLine: { onZero: false }
            }, {
                min: -100,
                max: 70,
                type: 'value',
                position: 'bottom',
                axisLine: { onZero: false }
            }],
            yAxis: [{
                min: -30,
                max: 60,
                type: 'value',
                axisLine: { onZero: false }
            },
            {
                min: -30,
                max: 60,
                type: 'value',
                axisLine: { onZero: false }
            }],
            dataZoom: [
                {
                    type: 'inside',
                    xAxisIndex: [0, 1],
                    filterMode: 'none'
                },
                {
                    type: 'slider',
                    xAxisIndex: [0, 1],
                    filterMode: 'none'
                },
                {
                    type: 'slider',
                    yAxisIndex: [0, 1],
                    filterMode: 'none'
                },
                {
                    type: 'inside',
                    yAxisIndex: 0,
                    filterMode: 'none'
                },
                {
                    type: 'inside',
                    xAxisIndex: 1,
                    filterMode: 'none'
                },
                {
                    type: 'inside',
                    yAxisIndex: 1,
                    filterMode: 'none'
                }
            ],
            series: [
                {
                    type: 'custom',
                    geoIndex: 0,
                    renderItem: function (params, api) {
                            var x = myChart.convertToPixel('grid', [-40, 40])[0];
                            var y = myChart.convertToPixel('grid', [-40, 40])[1];
                            return {
                                type: 'image',
                                style: {
                                    image: canvas,
                                    x: x,
                                    y: y,
                                    width: 512,
                                    height: 512,
                           
                                },
                                z:-1
                            };
                        
                        // return {
                        //     type: 'image',
                        //     style: {
                        //         image: canvas,
                        //         x: myChart.convertToPixel('grid', [-40, 40])[0],
                        //         y: myChart.convertToPixel('grid', [-40, 40])[1],
                        //         width: 512,
                        //         height: 512
                        //     }
                        // };
                    },
                    clip: true,
                    silent: true,
                    data: [0]
                }
            ],
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
        async function updateCanvas() {
            var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var data = await fetch('../../data/2020/image/image.bin')
                .then(res => res.arrayBuffer())
                .then(res => {
                    var resdata = new Float32Array(res)
                    // 找到数组中的最小值和最大值
                    const minValue = Math.min(...resdata);
                    const maxValue = Math.max(...resdata);

                    // 归一化至0到1之间
                    const normalized = resdata.map(value => (value - minValue) / (maxValue - minValue));

                    // 缩放至0到255之间
                    const scaled = normalized.map(value => Math.round(value * 255));
                    var rasterdata = []

                    for (let i = 0; i < resdata.length; ++i) {
                        rasterdata[4 * i] = scaled[i]
                        rasterdata[4 * i + 1] = scaled[i]
                        rasterdata[4 * i + 2] = scaled[i]
                        rasterdata[4 * i + 3] = 255
                    }
                    return rasterdata
                });
            imageData.data.set(data);
            console.log(data)
            ctx.putImageData(imageData, 0, 0);
        }

        function updateCharts() {
            // 更新 canvas 上的内容，并刷新图表
            updateCanvas().then(() => {
                myChart.setOption({
                    series: [{
                        data: [0] // 为了触发重新渲染
                    }]
                });
                console.log(myChart.getOption())
            });
        }
        window.addEventListener('resize', myChart.resize);
    </script>
</body>

</html>
